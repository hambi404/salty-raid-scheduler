<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Salty Originalz Raidplaner</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center py-10">
  <header class="mb-8 text-center">
    <h1 class="text-4xl font-bold text-yellow-400">Salty Originalz - Raidplaner</h1>
    <p class="mt-2 text-gray-300">Trag dich für den nächsten Raid ein!</p>
  </header>

  <main class="w-full max-w-xl bg-gray-800 p-6 rounded-2xl shadow-lg">
    <form id="raidForm" class="space-y-4">
      <div>
        <label for="player" class="block mb-1">Wähle deinen Namen:</label>
        <select id="player" class="w-full px-3 py-2 rounded text-black" required>
          <option value="">-- bitte wählen --</option>
          <option value="Zargon">Zargon</option>
          <option value="Nerko">Nerko</option>
          <option value="Lyricz">Lyricz</option>
          <option value="SithLord">SithLord</option>
          <option value="Nova">Nova</option>
        </select>
      </div>

      <div>
        <label for="termin" class="block mb-1">Raid-Termin wählen:</label>
        <select id="termin" class="w-full px-3 py-2 rounded text-black" required>
          <option value="">-- Termin auswählen --</option>
          <option value="Mittwoch 19:00 Uhr">Mittwoch 19:00 Uhr</option>
          <option value="Sonntag 19:00 Uhr">Sonntag 19:00 Uhr</option>
        </select>
      </div>

      <div>
        <label for="kommentar" class="block mb-1">Kommentar (optional):</label>
        <input type="text" id="kommentar" class="w-full px-3 py-2 rounded text-black" placeholder="z. B. Erster Raid" />
      </div>

      <button type="submit" class="bg-yellow-400 hover:bg-yellow-300 text-black px-4 py-2 rounded font-bold">Eintragen</button>
      <button type="button" id="resetButton" class="ml-2 bg-red-500 hover:bg-red-400 text-white px-4 py-2 rounded font-bold">Reset</button>
    </form>

    <div class="mt-8">
      <h2 class="text-xl font-semibold mb-2">Raidtrupp Eins</h2>
      <ul id="raidgruppe1" class="space-y-2 mb-6"></ul>

      <div id="raidgruppe2Block" class="hidden">
        <h2 class="text-xl font-semibold mb-2">Raidtrupp Zwei</h2>
        <ul id="raidgruppe2" class="space-y-2"></ul>
      </div>
    </div>
  </main>

  <script>
    const form = document.getElementById('raidForm');
    const resetButton = document.getElementById('resetButton');
    const groupOneList = document.getElementById('raidgruppe1');
    const groupTwoList = document.getElementById('raidgruppe2');
    const groupTwoBlock = document.getElementById('raidgruppe2Block');

    // Load entries from localStorage
    window.addEventListener('DOMContentLoaded', () => {
      const savedEntries = JSON.parse(localStorage.getItem('raidAnmeldungen') || '[]');
      savedEntries.forEach(entry => appendEntry(entry));
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const player = document.getElementById('player').value;
      const slot = document.getElementById('termin').value;
      const comment = document.getElementById('kommentar').value;

      const entry = `${player} - ${slot}${comment ? ` (${comment})` : ''}`;

      const savedEntries = JSON.parse(localStorage.getItem('raidAnmeldungen') || '[]');
      savedEntries.push(entry);
      localStorage.setItem('raidAnmeldungen', JSON.stringify(savedEntries));

      appendEntry(entry);
      form.reset();
    });

    function appendEntry(text) {
      const li = document.createElement('li');
      li.textContent = text;

      if (groupOneList.children.length < 6) {
        groupOneList.appendChild(li);
      } else {
        groupTwoBlock.classList.remove('hidden');
        groupTwoList.appendChild(li);
      }
    }

    resetButton.addEventListener('click', () => {
      if (confirm('Alle Einträge wirklich löschen?')) {
        localStorage.removeItem('raidAnmeldungen');
        groupOneList.innerHTML = '';
        groupTwoList.innerHTML = '';
        groupTwoBlock.classList.add('hidden');
      }
    });
  </script>
</body>
</html>
