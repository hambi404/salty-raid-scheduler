<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Salty Originalz Raidplaner</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center py-10">
  <header class="mb-8 text-center">
    <h1 class="text-4xl font-bold text-yellow-400">Salty Originalz - Raidplaner</h1>
    <p class="mt-2 text-gray-300">Trag dich für den nächsten Raid ein!</p>
  </header>

  <main class="w-full max-w-xl bg-gray-800 p-6 rounded-2xl shadow-lg">
    <form id="raidForm" class="space-y-4">
      <div>
        <label for="player" class="block mb-1">Wähle deinen Namen:</label>
        <select id="player" class="w-full px-3 py-2 rounded text-black" required>
          <option value="">-- bitte wählen --</option>
          <option value="Zargon">Zargon</option>
          <option value="Nerko">Nerko</option>
          <option value="Lyricz">Lyricz</option>
          <option value="SithLord">SithLord</option>
          <option value="Nova">Nova</option>
        </select>
      </div>

      <div>
        <label for="termin" class="block mb-1">Raid-Termin wählen:</label>
        <select id="termin" class="w-full px-3 py-2 rounded text-black" required>
          <option value="">-- Termin auswählen --</option>
          <option value="Mittwoch 19:00 Uhr">Mittwoch 19:00 Uhr</option>
          <option value="Sonntag 19:00 Uhr">Sonntag 19:00 Uhr</option>
        </select>
      </div>

      <div>
        <label for="kommentar" class="block mb-1">Kommentar (optional):</label>
        <input type="text" id="kommentar" class="w-full px-3 py-2 rounded text-black" placeholder="z. B. Erster Raid" />
      </div>

      <button type="submit" class="bg-yellow-400 hover:bg-yellow-300 text-black px-4 py-2 rounded font-bold">Eintragen</button>
      <button type="button" id="resetButton" class="ml-2 bg-red-500 hover:bg-red-400 text-white px-4 py-2 rounded font-bold">Reset</button>
    </form>

    <div class="mt-8">
      <h2 class="text-xl font-semibold mb-2">Raidtrupp Mittwoch</h2>
      <ul id="gruppeMittwoch" class="space-y-2 mb-6"></ul>

      <div>
        <h2 class="text-xl font-semibold mb-2">Raidtrupp Sonntag</h2>
        <ul id="gruppeSonntag" class="space-y-2"></ul>
      </div>
    </div>
  </main>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzwUcQz628oa0CJJh1q_mgJekOiogD5qJHOrEBs-oKgnVTjoONvQP5PgZEWT0WgOEZg/exec";

    const form = document.getElementById('raidForm');
    const resetButton = document.getElementById('resetButton');
    const gruppeMittwoch = document.getElementById('gruppeMittwoch');
    const gruppeSonntag = document.getElementById('gruppeSonntag');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const player = document.getElementById('player').value;
      const slot = document.getElementById('termin').value;
      const comment = document.getElementById('kommentar').value;

      const entry = { player, slot, comment };

      try {
        await fetch(API_URL, {
          method: 'POST',
          body: JSON.stringify(entry),
          headers: {
            'Content-Type': 'text/plain;charset=utf-8' // wichtig für CORS-freies POST
          }
        });
        form.reset();
        loadEntries();
      } catch (error) {
        alert('Fehler beim Speichern!');
      }
    });

    function loadEntries() {
      // Entferne vorherige JSONP-Skripte
      document.querySelectorAll('script[data-jsonp]').forEach(s => s.remove());

      const script = document.createElement('script');
      script.src = `${API_URL}?callback=handleEntries&_=${Date.now()}`;
      script.setAttribute('data-jsonp', '1');
      document.body.appendChild(script);
    }

    function handleEntries(data) {
      gruppeMittwoch.innerHTML = '';
      gruppeSonntag.innerHTML = '';

      data.forEach(entry => {
        const text = `${entry.player}${entry.comment ? ` (${entry.comment})` : ''}`;
        const li = document.createElement('li');
        li.textContent = text;

        if (entry.slot.includes('Mittwoch')) {
          gruppeMittwoch.appendChild(li);
        } else if (entry.slot.includes('Sonntag')) {
          gruppeSonntag.appendChild(li);
        }
      });
    }

    resetButton.addEventListener('click', () => {
      alert('Reset-Funktion muss manuell im Google Sheet erfolgen.');
    });

    window.addEventListener('DOMContentLoaded', loadEntries);
  </script>
</body>
</html>
